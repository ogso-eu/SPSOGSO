   <!------------------------- Step-2 ----------------------------->
   <div class="multisteps_form_panel" data-animation="slideVert">
    <div class="form_content">
       <div class="row">
          <div class="col-lg-4 self-center">
           <div class="form_title ps-5  ">
               <span class="title text-black font-sans  text-2xl md:text-5xl  mb-5 "><span class="font-bold"></span>ABILITY LEVEL<br><span class="font-bold">IS RELEVANT<br></span><span class="font-bold">FOR CHOOSING</span><br><span >A SPLITBOARD</span>
               </span>

            </div>
          </div>
          <div class="col-lg-4 text-center   hidden md:block">
           
            <div class="form_img justify-center">
         
      
               <ng-lottie  [options]="options"  (animationCreated)="animationCreated($event)">
               </ng-lottie>
              

              
             </div>
          </div>
          <div class="col-lg-4 text-center">
           <h2  class="title font-bold font-sans  text-xl md:text-2xl  text-center mt-10 mb-2 text-orange-600">WHAT IS YOUR SKI LEVEL?</h2>
           <p class="text-center mb-2 md:mb-4"><span class=" text-orange-600">*</span> This field is required</p>
             <div class="form_items radio-list">
                <ul class="text-uppercase list-unstyled">
                   <li>
                      <label for="opt_5" class="step_2 rounded-pill 
                      animate__animated animate__fadeInRight animate_25ms">
                   <input  (change)="toggleEditable($event)"  type="radio" id="opt_5"  name="stp_2_select_option" value="newbie" required>
                         <span class="label-content d-inline-block text-center rounded-pill">NEWBIE</span>
                      </label>
                   </li>
                   <li>
                      <label for="opt_6" class="step_2 rounded-pill animate__animated animate__fadeInRight animate_50ms">
                       <input  (change)="toggleEditable($event)" type="radio" id="opt_6" name="stp_2_select_option" value="intermediate">
                         <span class="label-content d-inline-block text-center rounded-pill">INTERMEDIATE</span>
                      </label>
                   </li>
                   <li>
                      <label for="opt_7" class="step_2 rounded-pill animate__animated animate__fadeInRight animate_100ms">
                         <input  (change)="toggleEditable($event)"  type="radio" id="opt_7" name="stp_2_select_option" value="confirmed">
                         <span class="label-content d-inline-block text-center rounded-pill">CONFIRMED</span>
                      </label>
                   </li>
                   <li>
                      <label for="opt_8" class="step_2 rounded-pill animate__animated animate__fadeInRight animate_150ms">
                     <input  (change)="toggleEditable($event)" type="radio" id="opt_8" name="stp_2_select_option" value="pro-guide">
                         <span class="label-content d-inline-block text-center rounded-pill">PRO-GUIDE</span>
                      </label>
                   </li>
                </ul>
             </div>
          </div>
       </div>
    </div>
    <!---------- Form Button ---------->
    <div class="form_btn py-4 d-flex justify-content-center align-items-center">
       <button type="button" class="js-btn-prev f_btn rounded-pill disable text-uppercase" id="prevBtn"><span><i class="fas fa-arrow-left pe-1"></i></span>PREV.</button>
       <button [disabled]="!contentEditable" type="button" [ngClass]="{'js-btn-next f_btn rounded-pill active text-uppercase cursor-not-allowed opacity-30':  !contentEditable  , 'js-btn-next f_btn rounded-pill active text-uppercase ' :  contentEditable }"  id="nextBtn"> Next <span><i class="fas fa-arrow-right ps-1"></i></span></button>
    </div>

 </div>
